<div  style="text-align:center">
        <img src="assets/images/login.png" alt="Avatar" class="rounded-circle" style="height:100px; width: 100px"/>
    </div>
    <br/>
    <form class="form-horizontal" [formGroup]="formLogin" (ngSubmit)="logIn()">
            <div class="form-group">
                <input type="text" formControlName="username" [ngClass]="{ 'is-invalid':submitted && f.username.errors }"  class="form-control" placeholder="Логин"/>
                <div *ngIf="submitted && f.username.invalid" class="invalid-feedback">
                    <div *ngIf="submitted && f.username.errors.required">
                        Введите логин!
                    </div>
                    <!--<div *ngIf="submitted && f.email.errors.email">
                        Некорректный формат эл. почты!
                    </div>-->
                </div>
            </div>
            <div class="form-group">
                <input type="password" formControlName="password" [ngClass]="{ 'is-invalid':submitted && f.password.errors }"  class="form-control" placeholder="Пароль" />
                <div *ngIf="submitted && f.password.invalid" class="invalid-feedback">
                        <div *ngIf="submitted && f.password.errors.required">
                            Введите пароль!
                        </div>
                        <div *ngIf="submitted && f.password.errors.minlength">
                            Минимальный проль 6 символов!
                        </div>
                    </div>
            </div>
            <div class="form-group" style="text-align:center">
                <button type="submit" mat-raised-button color="primary">Войти</button>
            </div>
    </form>
