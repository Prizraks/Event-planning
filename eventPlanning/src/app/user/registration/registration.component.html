    <div style="text-align:center">
            <img src="assets/images/user2.png" alt="Avatar" class="rounded-circle" style="height:100px; width: 100px"/>
        </div>
        <br/>
        <form [formGroup]="formRegistr" (ngSubmit)="registration()">
                <div class="form-group">
                        <input type=text formControlName="userName" [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" class="form-control" placeholder="Логин"/>
                        <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
                                <div *ngIf="f.userName.errors.required">Введите логин!</div>
                                <div *ngIf="f.userName.errors.pattern">Допускаются цифры и буквы латинского алфавита!</div>
                        </div>
                    </div>
                    <div class="form-group">
                            <input type=text formControlName="fullName" [ngClass]="{ 'is-invalid': submitted && f.fullName.errors }" class="form-control" placeholder="ФИО"/>
                            <div *ngIf="submitted && f.fullName.errors" class="invalid-feedback">
                                    <div *ngIf="f.fullName.errors.required">Введите ФИО!</div>
                            </div>
                        </div>
                        <div class="form-group">
                                <input type="text" class="form-control"  id="dob" bsDatepicker  placement="right" formControlName="dob" placeholder="Дата рождения" [ngClass]="{ 'is-invalid': submitted && f.dob.errors }"/>
                                <div *ngIf="submitted && f.dob.errors" class="invalid-feedback">
                                        <div *ngIf="f.dob.errors.required">Введите дату рождения!!</div>
                                </div>
                            </div>
                <div class="form-group">
                    <input type=email formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" class="form-control" placeholder="Электронная почта"/>
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Введите эл. адрес!</div>
                            <div *ngIf="f.email.errors.email">Некорректный формат эл. адреса!</div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors}"  class="form-control" placeholder="Пароль" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Введите пароль!</div>
                                <div *ngIf="f.password.errors.minlength">Минимальная длинна пароля 6 символов!</div>
                            </div>
                </div>
                <div class="form-group">
                        <input type="password" formControlName="confirmPassword" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" class="form-control" placeholder="Повторите пароль" />
                        <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                                <div *ngIf="f.confirmPassword.errors.required && f.confirmPassword.dirty">Введите пароль повторно!</div>
                                <div *ngIf="f.confirmPassword.errors.passErr">Пароли не совпадают!</div>
                            </div>
                    </div>
                <div class="form-group" style="text-align:center">
                    <button  type="submit"  mat-raised-button color="primary">Регистрация</button>
                </div>
        </form>
