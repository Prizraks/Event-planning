<div class="formAdd">
    <h2 style="text-align:center">Профиль</h2>
    <hr>
        <div class="form-group">
                <label  for="userName">Логин</label>
                <input type="text" class="form-control" name="userName" readonly value={{user}}/>
        </div>
        <div class="form-group">
                <label  for="email">Электронная почта</label>
                <input type="text" class="form-control" name="email" readonly value={{email}}/>
        </div>
    
    <div class="form-group">
            <label  for="role">Роли</label>
            <input type="text" class="form-control" name="role" readonly value={{roles}}/>
    </div>
        <div class="form-group">
                <label  for="fullName">Ф.И.О.</label>
                <input type="text" class="form-control" name="fullName" readonly value={{fullName}}/>
        </div>
        <div class="form-group">
                <label  for="dob">Дата рождения</label>
                <input type="text" class="form-control" name="dob" readonly value={{dob}}/>
        </div>
</div>
