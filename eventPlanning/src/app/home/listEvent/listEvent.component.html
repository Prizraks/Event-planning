<div style="width: 98%;height:80%; position: absolute;top: 10%; margin-left: 1%">
        <div style="text-align:center;">
                <h2><p>Мероприятия</p></h2>
        </div> 
        <button type="button" routerLink='/home/addEvent' mat-raised-button color="primary" style="margin-left:1%" *ngIf="services.roleMatch(['admin'])"><span class="fas fa-plus"></span>&nbsp;Добавить</button>
        <br/>
        <br/>
        <div class="mat-elevation-z8">
                        <table mat-table [dataSource]="dataSource">
                    
                                        <!-- Position Column -->
                                        <ng-container matColumnDef="nameEvent">
                                        <th mat-header-cell *matHeaderCellDef> Название </th>
                                        <td mat-cell *matCellDef="let element"> {{element.nameEvent}} </td>
                                        </ng-container>
                                    
                                        <!-- Name Column -->
                                        <ng-container matColumnDef="adress">
                                        <th mat-header-cell *matHeaderCellDef> Адрес </th>
                                        <td mat-cell *matCellDef="let element"> {{element.adress}} </td>
                                        </ng-container>
                                    
                                        <!-- Weight Column -->
                                        <ng-container matColumnDef="theme">
                                        <th mat-header-cell *matHeaderCellDef> Тема </th>
                                        <td mat-cell *matCellDef="let element"> {{element.theme}} </td>
                                        </ng-container>
                                    
                                        <!-- Symbol Column -->
                                        <ng-container matColumnDef="date">
                                        <th mat-header-cell *matHeaderCellDef> Дата </th>
                                        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                                        </ng-container>
                                        <!-- Symbol Column -->
                                        <ng-container matColumnDef="time">
                                                <th mat-header-cell *matHeaderCellDef> Время </th>
                                                <td mat-cell *matCellDef="let element"> {{element.time}} </td>
                                        </ng-container>
                    
                                        <ng-container matColumnDef="count">
                                                <th mat-header-cell *matHeaderCellDef> Кол-во </th>
                                                <td mat-cell *matCellDef="let element"> {{element.count}} </td>
                                        </ng-container>
                                        
                                        <ng-container matColumnDef="id">
                                                <th mat-header-cell *matHeaderCellDef></th>
                                                <td mat-cell *matCellDef="let element">
                                                        <button mat-button color="primary" *ngIf="!element.isUser" (click)="registrForEvent(element.id,userId)">Участвовать</button> 
                                                </td>
                                        </ng-container>
                                        <ng-container matColumnDef="isUser">
                                                        <th mat-header-cell *matHeaderCellDef> Участие </th>
                                                        <td mat-cell *matCellDef="let element" > 
                                                                <i class="fas fa-check" *ngIf="element.isUser"></i>
                                                                <i class="fas fa-window-close" *ngIf="!element.isUser"></i>
                                                        </td>
                                                </ng-container>
                                    
                                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
        <br/>
        <br/>      
</div>
